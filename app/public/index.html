<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My Page Title</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div id="mainContent" class="col">
        <h1>Registration Form </h1>
        <div id= "patientRecordApp">
          <form>
            <div class="form-group">
              <label for="examplepatientGuid1">Patient Guid</label>
              <input type="text" class="form-control" id="examplepatientGuid1" placeholder="Enter Guid">
            </div>
            <div class="form-group">
              <label for="examplefirstName1">First Name</label>
              <input type="text" class="form-control" id="examplefirstName1" placeholder="Enter First Name">
            </div>
            <div class="form-group">
              <label for="examplelastName1">Last Name</label>
              <input type="text" class="form-control" id="examplelastName1" placeholder="Enter Last Name">
            </div>
            <div class="form-group">
              <label for="exampledob1">DOB</label>
              <input type="date" class="form-control" id="exampledob1" placeholder="Enter DOB">
            </div>
            <div class="form-group">
            <label for="examplesexAtBirth1">Sex at Birth</label>
            <select class="form-control" id="examplesexAtBirth1">
              <option>F</option>
              <option>M</option>
              <option>Other</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <table>
            <thead>
                <th> First </th>
                <th> Last </th>
                <th> DOB </th>
                <th> SAB </th>
            </thead>
            <tbody>
              <tr v-for = "p in patients">
                <td> {{ p.firstName }} </td>
                <td> {{ p.lastName }} </td>
                <td> {{ p.dob }} </td>
                <td> {{ p.Sex }} </td>
            </tbody>


          </table>
        </div>

        <div id="patientTriageApp">
        </div>

        </div>

      </div>
      <div id="patientWaitingApp" class="col-md-4 queueView">
        <div class="patientWaiting patient">
          Arrival Time<br>
          <span class="patientName">{{ person.name.last }}</span>
          <span class="patientName">{{ person.name.first }}</span><br>
          <span>{{ person.dob.date }}</span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/waiting.app.js"></script>
    <script src="js/record.app.js"></script>
</body>
</html>
